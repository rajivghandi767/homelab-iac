# --- Global System Settings ---
timezone: "America/New_York"
domain_root: "rajivwallace.com"

# Standard User/Group IDs for DietPi (and Pihole/Unifi PUID/PGID)
puid: "1000"
pgid: "1000"
system_user: "dietpi"

# --- Service: Unifi Controller ---
# Resource limits & Mongo config
unifi_mem_limit: "2048"
unifi_mem_startup: "2048"
unifi_mongo_port: "27017"
unifi_mongo_dbname: "unifi"
unifi_mongo_host: "unifi-db"

unifi_watchtower_scope: "unifi-monitor"
unifi_watchtower_monitor_only: "true"
unifi_watchtower_schedule: "0 0 3 * * *"
unifi_watchtower_notification_report: "true"
unifi_watchtower_notifications_hostname: "Unifi-Monitor"
unifi_watchtower_template: "{{if .Report}}{{if .Report.Stale}}ü¶Ñ **UniFi Update Available**{{println}}**üÜï New Version Found:**{{range .Report.Stale}}{{println}}‚Ä¢ {{.Name}} ({{.ImageName}}){{end}}{{else}}‚úÖ **UniFi Up-to-Date**{{println}}{{end}}{{if .Report.Failed}}{{println}}**‚ùå Check Failed:**{{range .Report.Failed}}{{println}}‚Ä¢ {{.Name}}{{end}}{{println}}{{end}}{{println}}üìä {{len .Report.Scanned}} containers checked{{else}}ü§ñ **UniFi Monitor Ready** - Next check: 0300{{end}}"

# --- Service: Watchtower (Global) ---

watchtower_notifications: "shoutrrr"
global_watchtower_schedule: "0 30 3 * * *"
global_watchtower_cleanup: "true"
global_watchtower_include_restarting: "true"
global_watchtower_debug: "false"
global_watchtower_scope: "global"
global_watchtower_notification_report: "true"
global_watchtower_notifications_hostname: "rwDietPi"
global_watchtower_notification_template: "{{- if .Report -}}üê≥ **Container Updates Complete**{{println}}{{- if .Report.Updated }}{{println}}**‚úÖ Updated:**{{- range .Report.Updated}}{{println}}‚Ä¢ {{.Name}}{{- end}}{{println}}{{- end}}{{- if .Report.Failed }}{{println}}**‚ùå Failed:**{{- range .Report.Failed}}{{println}}‚Ä¢ {{.Name}}{{- end}}{{println}}{{- end}}{{println}}üìä {{len .Report.Scanned}} containers checked{{- else -}}ü§ñ **Watchtower Ready** - Next check: 0330{{- end -}}"

